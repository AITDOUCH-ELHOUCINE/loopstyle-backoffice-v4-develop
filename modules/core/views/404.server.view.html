<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3a8bde;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2em;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #555;
            margin-bottom: 0.5em;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .logo {
            margin-bottom: 1em;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .error-code {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .details {
            margin-top: 20px;
            background-color: #eee;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://api.loopstyle.com/assets/img/logo.png" alt="Logo de l'entreprise">
        </div>
        <h1>Page Introuvable</h1>
        <p class="error-code">Erreur 404</p>
        <p>La page que vous recherchez a peut-être été supprimée, son nom changé, ou est temporairement indisponible.</p>
        <p>
            Veuillez essayer ce qui suit :
            <ul>
                <li>Vérifiez votre orthographe</li>
                <li>Contactez-nous si le problème persiste</li>
            </ul>
        </p>
        <div class="details">
            {{ details | safe }}
        </div>
        <p>
            <a href="mailto:support@flexiapps.net">Contacter le Support</a>
        </p>
    </div>
</body>

</html>
