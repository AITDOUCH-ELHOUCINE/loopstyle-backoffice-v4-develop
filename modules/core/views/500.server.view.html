<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 500 - Server Error</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #CDE7E7;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 2em;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #555;
      margin-bottom: 0.5em;
    }

    p {
      color: #666;
      line-height: 1.6;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo {
      margin-bottom: 1em;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    .error-code {
      font-size: 24px;
      font-weight: bold;
      color: #ff6b6b;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://api.loopstyle.com/assets/img/logo.png" alt="Company Logo">
    </div>
    <h1>Server Error</h1>
    <p class="error-code">Error 500</p> 
    <p>{{message}}</p>
    <p>
      If the problem persists, please
      <a href="mailto:support@flexiapps.net">contact us</a>.
    </p>
  </div>
</body>

</html>
